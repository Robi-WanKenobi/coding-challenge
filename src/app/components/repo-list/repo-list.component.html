<div class="container-fluid full">
  <form class="top-form" #searchForm="ngForm" (ngSubmit)="search(searchForm)">
    <div class="form-group">
      <input type="text" class="form-control shadow" name="search" id="search" placeholder="Search for public repositories" autocomplete="off" ngModel>
    </div>
  </form>

  <app-loading [loading]="loading"></app-loading>

  <table class="table table-hover" *ngIf="!loading">
    <thead>
    <tr>
      <th class="text-center">{{repositoryCount}} repositories found</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let repo of repositories">
      <td class="text-center" (click)="fetchRepository(repo?.node.name, repo?.node.owner.login, repo?.node.owner.avatarUrl)" data-toggle="modal" data-target="#repoModal">{{repo?.node.name}}</td>
    </tr>
    </tbody>
  </table>

  <div class="modal fade" id="repoModal">
    <div class="modal-dialog">
      <app-loading [loading]="modalLoading"></app-loading>
      <div class="modal-content" *ngIf="!modalLoading">

        <div class="modal-header">
          <h5 class="modal-title"><img src="{{selectedRepoOwnerAvatarUrl}}" alt="owner_avatar" class="img-thumbnail"> {{selectedRepoOwner}} / {{selectedRepoName}}</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <h5 class="text-center">{{selectedRepoContributorsCount}} contributors</h5>
          <table class="table">
            <tbody>
            <tr *ngFor="let contributor of selectedRepoContributors">
              <td class="text-left repo-contributor"><img src="{{contributor.avatar_url}}" alt="contributor_avatar" class="img-thumbnail"> {{contributor.login}}</td>
              <td class="text-right">{{contributor.contributions}} contributions</td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">View on Github</button>
        </div>

      </div>
    </div>
  </div>
</div>
